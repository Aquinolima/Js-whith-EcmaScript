<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: blueviolet;
            color: whitesmoke ;
            font: normal 20pt Arial;
            }
        h1{
            color: tomato;
        }    
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
         var num1 = Number(window.prompt('Digite um número!'));
         var num2 = Number(window.prompt('Digite outro numero!'));
         var soma = num1 + num2;
         alert(`A soma dos números ${num1} e ${num2} é ${soma}`);  // usando `` e ${} para concatenar, isso é o templateString
    </script>
</body>

</html>
