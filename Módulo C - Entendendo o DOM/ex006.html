<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgba(5, 136, 0, 0.781);
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id='area'>
        Interaja...
    </div>
    <script>
        var a = document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
          a.innerText = 'Clicou!'
          a.style.background = 'red'
          a.style.color = 'whitesmoke'
        }
        function entrar(){
          a.innerText = 'Entrou!'
          a.style.background = 'yellow'
          a.style.color = 'black'
        }
        function sair(){
          a.innerText = 'Saiu!'
          a.style.background = 'rgba(5, 136, 0, 0.781)'
          a.style.color = 'whitesmoke'
        }

    </script>
</body>
</html>
